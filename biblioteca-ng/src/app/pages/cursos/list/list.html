<p-table [value]="cursos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Curso</th>
            <th>Sigla</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-curso>
        <tr>
            <td>{{ curso.id }}</td>
            <td>{{ curso.nome }}</td>
            <td>{{ curso.sigla }}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
